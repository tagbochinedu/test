           <div><h1>CONTACT US</h1>
        <h3>We'd love to hear from you!</h3></div>
        </div>
        <form> 
          <div class="contact-name ">
            <div class='contact-names input-container'> 
                <label> First Name:</label>
                <input type="text" placeholder="First Name" required />     
            </div>
            <div class='contact-names input-container'>
                <label>Last Name:</label>
                <input type="text" placeholder="Last Name"  required />
            </div>
          </div>
          <div class=' input-container'>
                <label>Email:</label>
                <input type="text" placeholder="Email"  required />
          </div>
          <div class="input-container">
                <label>Phone Number</label>
                <input type="text" placeholder="+1 234 2345"  required />
                
          </div>
                <div class="styled-input wide">
                    <label>Message</label>
                    <textarea required rows="5"  placeholder="Type Message Here..." ></textarea>
                    
                </div>
            <div class="input-container btn-container">
                <input type="reset" class="reset"/>
                <input type="submit" class="submit"/>
                
            </div>
        </form>
